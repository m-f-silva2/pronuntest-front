<div class="text-to-audio">
    <input #textInput type="text" (input)="onInput($event)" placeholder="Enter text to convert to audio">
    
    <label for="voiceSelect">Voice:</label>
    <select id="voiceSelect" (change)="onVoiceChange($event)">
      <option *ngFor="let voice of voices">{{voice.name}} ({{voice.lang}})</option>
    </select>
  
    <label for="volumeControl">Volume:</label>
    <input id="volumeControl" type="range" min="0" max="1" step="0.1" value="1" (input)="onVolumeChange($event)">
    
    <label for="rateControl">Rate:</label>
    <input id="rateControl" type="range" min="0.1" max="2" step="0.1" value="1" (input)="onRateChange($event)">
    
    <label for="pitchControl">Pitch:</label>
    <input id="pitchControl" type="range" min="0" max="2" step="0.1" value="1" (input)="onPitchChange($event)">
  
    <button (click)="convertTextToAudio()">Convert to Audio</button>
  </div>
