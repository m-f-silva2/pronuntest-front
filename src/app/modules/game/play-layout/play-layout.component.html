<div class="h-screen w-screen overflow-hidden  bg-cyan-300">

    <div
        class="flex box-content overflow-y-hidden overflow-x-scroll static bg-gradient-to-b from-cyan-300 via-teal-200 to-emerald-400 m-0 p-0">

        <div class="relative flex-shrink-0 w-screen h-dvh">
            <div class="absolute z-10 flex justify-center items-center w-screen h-full">
                <div class="h-full w-full relative isla">

                    <header class="py-2 px-6 flex gap-4 items-center">
                        
                        <div class="  flex items-center justify-center">
                            <img src="assets/images/isla-ico.svg" alt="" srcset="" 
                            class="w-16 py-2 px-3 bg-cyan-400 border-b-white/20 rounded-full border-cyan-200 border-4 z-0">
                            
                            <div class="text-cyan-100 bg-cyan-400 border-cyan-200 border-4 rounded-r-lg w-16 -ml-3 text-end pr-2">
                                {{levelStructure?.isl_id}}
                            </div>
                        </div>
                        
                        <div class="  flex items-center justify-center">
                            <img src="assets/images/star.svg" alt="" srcset="" 
                            class="w-16 py-2 px-3 bg-cyan-400 border-b-white/20 rounded-full border-cyan-200 border-4 z-0">
                            
                            <div class="text-cyan-100 bg-cyan-400 border-cyan-200 border-4 rounded-r-lg w-16 -ml-3 text-end pr-2">
                                {{levelStructure?.isl_lev_str_id}}
                            </div>
                        </div>

                    

                        <div class="w-full" id="score">
                            <div class="score-container">
                                <div class="score-container-2 ">
                                    @for (item of createArrayFromNumber(_gameService.currentGame.goal); track $index) {
                                        <div class="score-item {{($index<_gameService.currentGame.progress)?'opacity-100':'opacity-0'}}"></div>
                                    }
                                </div>
                            </div>
                        </div>
                    </header>

                    <router-outlet></router-outlet>
                </div>
            </div>
            <div class="absolute flex justify-center w-screen bottom-0 z-0 overflow-hidden">
                <img class="w-full min-w-[1300px]" [src]="'assets/images/isla'+levelStructure?.isl_id+'_bottom.svg'"
                    alt="">
            </div>
        </div>

    </div>

    <!-- Clouds -->
    <div class="fixed top-0 z-0 w-screen overflow-hidden">
        <img class="w-full min-w-[1300px]" src="assets/images/clouds.svg" alt="">
    </div>


</div>
