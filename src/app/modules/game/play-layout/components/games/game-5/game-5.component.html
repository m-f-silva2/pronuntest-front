<main class="w-full h-full">

    @if (section === 0) {
    <app-level-info (btnsEvent)="btnsNavegation($event)" [data]="sections[section]"></app-level-info>
    }@else {
    <section class="flex flex-wrap justify-center gap-10 h-full w-full items-center p-2">

        <div class="backdrop-blur-sm border-slate-500 border-2 rounded-2xl bg-white/35 h-4/5 md:w-4/12
            flex flex-col gap-8 items-center px-16 justify-center">

            <h3 class="text-center font-bold text-4xl text-red-800">MUEVE EL OBJETO CORRECTO</h3>
            
            <section id="html5-drag" class="move-boxes " >  
                
                <article id="dropIt" (dragenter)="dragEnter($event)" (drop)="dragDrop($event)" (dragover)="dragOver($event)" class="relative">
                    <button id="play-video" class="video-play-button absolute opacity-0" (click)="handlePlay()">
                        <span></span>
                    </button>
                </article>

                
                <p class="opacity-50 mt-4"><i>Toca una caja para escuchar</i></p>


                <article id="holder" (dragenter)="dragEnter($event)" (drop)="dragDrop($event)" (dragover)="dragOver($event)">
                    <div (click)="handlePlay('a')" class="drag" id="boxA" draggable="true" (dragstart)="dragStart($event)"><img src="assets/images/box.svg" alt=""></div>
                    <div (click)="handlePlay('e')" class="drag" id="boxB" draggable="true" (dragstart)="dragStart($event)"><img src="assets/images/box.svg" alt=""></div>
                    <div (click)="handlePlay('i')" class="drag" id="boxC" draggable="true" (dragstart)="dragStart($event)"><img src="assets/images/box.svg" alt=""></div>
                    <div (click)="handlePlay('o')" class="drag" id="boxD" draggable="true" (dragstart)="dragStart($event)"><img src="assets/images/box.svg" alt=""></div>
                </article>
            </section>
            

            <div class="flex gap-8 mt-4">
                <button class="bg-primary p-4 rounded-lg rotate-180" (click)="btnsNavegation('previous')">
                    <svg width="28" height="15" viewBox="0 0 28 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M27.1871 8.22711C27.5776 7.83659 27.5776 7.20342 27.1871 6.8129L20.8232 0.448936C20.4326 0.0584122 19.7995 0.0584122 19.409 0.448936C19.0184 0.839461 19.0184 1.47263 19.409 1.86315L25.0658 7.52L19.409 13.1769C19.0184 13.5674 19.0184 14.2005 19.409 14.5911C19.7995 14.9816 20.4326 14.9816 20.8232 14.5911L27.1871 8.22711ZM0.52002 8.52H26.48V6.52H0.52002V8.52Z"
                            fill="#DBE8EB" />
                    </svg>
                </button>
                <button class="bg-primary p-4 rounded-lg " (click)="btnsNavegation('endNext')">
                    <svg width="28" height="15" viewBox="0 0 28 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M27.1871 8.22711C27.5776 7.83659 27.5776 7.20342 27.1871 6.8129L20.8232 0.448936C20.4326 0.0584122 19.7995 0.0584122 19.409 0.448936C19.0184 0.839461 19.0184 1.47263 19.409 1.86315L25.0658 7.52L19.409 13.1769C19.0184 13.5674 19.0184 14.2005 19.409 14.5911C19.7995 14.9816 20.4326 14.9816 20.8232 14.5911L27.1871 8.22711ZM0.52002 8.52H26.48V6.52H0.52002V8.52Z"
                            fill="#DBE8EB" />
                    </svg>
                </button>
            </div>

        </div>
    </section>
    }
</main>


<audio class="hidden" src="assets/audios/a.mp3" #audio_a></audio>
<audio class="hidden" src="assets/audios/e.mp3" #audio_e></audio>
<audio class="hidden" src="assets/audios/i.mp3" #audio_i></audio>
<audio class="hidden" src="assets/audios/o.mp3" #audio_o></audio>
