@if(isCompleted){<app-conffety />}
<main class="w-full h-[90%] font-Flippinfont ">
    @if (section === 0) {
    <app-level-info (btnsEvent)="btnsNavegation($event)" [data]="sections[section]"></app-level-info>
    }@else {
    <section class="flex flex-col justify-center h-full w-full items-center ">
        <div class="container_border h-full w-full max-w-7xl">
            <div
                class="container_border_content relative h-full flex flex-col gap-6 justify-between items-center xl:px-16">

                @if (!isRuning) {
                <div
                    class="absolute animate-fade-in-up m-8 w-full max-w-full h-[80%] backdrop-blur-md border-4 border-dashed border-white/20 rounded-3xl bg-white/20 flex items-center z-30 flex-col p-10 gap-4">
                    <btn-img class="w-fit block blur-none text-4xl mt-5" (eventClick)="autoplay=true" title="Ver explicaciÃ³n"
                        [type]="'orange'" [imgPath]="'assets/images/play.svg'" />
@if (autoplay) {
                        <iframe width="760" height="315" class="h-full max-w-full max-h-full object-contain block" src="https://www.youtube.com/embed/jevxR3CK3Ak?si=PlZfw-uIkjwgyoTf&amp;start=0&autoplay=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    }
                    <btn-img class="w-fit block blur-none text-4xl absolute {{isCompleted?'top-0':'bottom-0'}}" (eventClick)="play()" [title]="isCompleted?'Volver a jugar':'Jugar'"
                        [type]="'orange'" [imgPath]="'assets/images/play.svg'" />
                </div>
                }

                <div class="w-full flex flex-row flex-wrap justify-center gap-5	h-full">
                    <div class="flex flex-col h-full w-full items-center ">
                        <div class="relative  w-full h-full overflow-hidden select-none flex justify-evenly items-center flex-col">
                            
                            <div class="absolute top-14 border-teal-500 bg-teal-400 border-4 rounded-full flex justify-center items-center p-6 w-fit h-fit">
                                <img src="assets/images/play.svg" alt="" width="50px" height="50px">
                            </div>
                          
                            <div class="flex justify-center items-center absolute h-[18%] bottom-[25%] animate_button z-10">
                                @if (itemsResources) {
                                    <img (click)="handleClick(0)" [src]="itemsResources.imgA" alt="" class="w-28 mt-12 mr-[16%]">
                                    @if(sizeCorrectItems === 0){
                                        <img (click)="handleClick(1)" [src]="itemsResources.imgB" alt="" class="w-28 ml-[16%] mr-[16%]">
                                        <img (click)="handleClick(3)" src="data:image/gif;base64,R0lGODlhAQABAIAAAA==" alt="" class="w-28 mt-12 ml-[16%]">
                                    }@else{
                                        <img (click)="handleClick(3)" src="data:image/gif;base64,R0lGODlhAQABAIAAAA==" alt="" class="w-28 ml-[16%] mr-[16%]">
                                        <img (click)="handleClick(1)" [src]="itemsResources.imgB" alt="" class="w-28 mt-12 ml-[16%]">
                                    }
                                }
                            </div>

                            <img src="assets/images/isla2/timon.webp" alt="" class="absolute h-[28%] bottom-[40%] animate_timon z-0">
                            <img src="assets/images/isla2/panel.webp" alt="" class="h-full w-auto object-cover">
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="flex gap-8 m-4">
            <btn-img (eventClick)="btnsNavegation('previous')" [title]="'Volver'" [type]="'orange'"
                [imgPath]="'assets/images/arrow-back.svg'" />
            @if(section < 2 && isCompleted){ 
                <btn-img (eventClick)="btnsNavegation('next')" [title]="'Siguiente'" [type]="'green'"
                [imgPath]="'assets/images/arrow.svg'" class="animate-wiggle" />
            }
            @if(section == 2 && isCompleted){
            <btn-img (eventClick)="btnsNavegation('endNext')" [title]="'Siguiente Nivel'" [type]="'green'"
                [imgPath]="'assets/images/arrow.svg'" class="animate-wiggle" />
            }
        </div>

    </section>
    }
</main>

<audio class="hidden" id="audio" [src]="audio"></audio>
<audio class="hidden" id="audioAux" [src]="audioAux"></audio>
