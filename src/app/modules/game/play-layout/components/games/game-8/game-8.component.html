<main class="w-full h-[90%] font-Flippinfont ">
    @if (section === 0) {
    <app-level-info (btnsEvent)="btnsNavegation($event)" [data]="sections[section]"></app-level-info>
    }@else {
        <section class="flex flex-wrap justify-center gap-10 h-full w-full items-center">
            <div class="container_border h-full w-full max-w-7xl">
                <div class="container_border_content h-full flex flex-col gap-6 justify-between items-center px-16">

                    <div class="relative w-full h-full flex justify-around items-center">

                        <div class="border-cyan-200 border-4 w-24 h-24 rounded-full bg-cyan-500 flex justify-center items-center">
                            <img class="w-16 drag" (click)="handleClickNextAudio(itemsResources[itemsResourcesPos].audio)" [src]="itemsResources[itemsResourcesPos].img" alt="" (dragstart)="dragStart($event)" id="boxA" draggable="true">
                        </div>

                        <div class="h-fit relative w-full max-w-[500px] flex items-center  ">
                            
                            <img class="m-auto" src="assets/images/face_boy.png" alt="" srcset="">

                            <div (click)="handleClick(0)" class="absolute top-[50%] left-[10%]" (dragenter)="dragEnter($event)" (drop)="dragDrop($event, 'nariz')" (dragover)="dragOver($event)">
                                <div class="arrow-container">
                                    <div class="arrow-down"></div>
                                </div>
                            </div>

                            <div (click)="handleClick(1)" class="absolute top-[66%] left-[17%]" (dragenter)="dragEnter($event)" (drop)="dragDrop($event, 'boca')" (dragover)="dragOver($event)">
                                <div class="arrow-container">
                                    <div class="arrow"></div>
                                </div>
                            </div>

                            <div (click)="handleClick(2)" class="absolute top-[77%] left-[44%]" (dragenter)="dragEnter($event)" (drop)="dragDrop($event, 'garganta')" (dragover)="dragOver($event)">
                                <div class="arrow-container">
                                    <div class="arrow"></div>
                                </div>
                            </div>
                        </div>
                    </div>



                    <div class="flex gap-8 mb-4">
                        <btn-img (eventClick)="btnsNavegation('previous')" [title]="'Volver'"  [type]="'orange'" [imgPath]="'assets/images/arrow-back.svg'" />
                        @if(isCompleted){
                            <btn-img (eventClick)="btnsNavegation('endNext')" [title]="'Siguiente'"  [type]="'orange'" [imgPath]="'assets/images/arrow.svg'" />
                        }
                    </div>

                </div>
            </div>
        </section>
    }
</main>

<audio class="hidden" id="audioAux"  [src]="audio"></audio>
