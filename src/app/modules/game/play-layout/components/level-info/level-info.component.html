<section class="flex flex-wrap justify-center gap-10 h-full w-full items-center font-Flippinfont ">

    <div class="container_border_content h-full">
        <div class="container_border max-w-7xl flex flex-col justify-center flex-wrap bg-white/35 gap-8 backdrop-blur-sm border-slate-500 border-2 rounded-2xl px-8 md:px-16 h-full">
            
            <div class="flex flex-row gap-8 h-fit w-full flex-wrap justify-center items-center">
                <div class="w-full max-w-lg">
                    <h3 class="text-center font-bold text-blue-50 text-2xl md:text-4xl">{{data?.title}}</h3>
                    <p class="text-3xl md:text-xl">{{data?.subtitle}}</p>
                </div>

                @if (data?.resource) {
                <div class="w-full max-w-lg">
                    <video [src]="data?.resource" controls="true"></video>
                </div>
                }

                <div class="flex gap-8 w-full justify-center mt-12">
                    @if (data?.previous) {
                        <btn-img (eventClick)="handleBtn('previous')" [title]="'Volver'" [type]="'orange'" [imgPath]="'assets/images/arrow-back.svg'" />
                    }
                    @if (data?.next) {
                        <btn-img (eventClick)="handleBtn('next')" [title]="'Siguiente'" [type]="'orange'" [imgPath]="'assets/images/arrow.svg'" />
                    }
                </div>
            </div>
        </div>
    </div>
</section>
