<div class="flex-col rounded-lg bg-background px-8 py-8 sm:flex-row w-full">
  <div class="mb-4 flex items-center justify-between">
    <div class="flex-col items-center">
      <h3 class="text-md font-bold text-foreground" *ngIf="!isIslandManager">Seleccionar paciente</h3>
      <h3 class="text-md font-bold text-foreground" *ngIf="isIslandManager">Habilitar isla</h3>
      <!--<span class="text-xs text-muted-foreground">Updated 37 minutes ago</span>-->
    </div>
    <!--<button
      class="flex-none rounded-md bg-card px-4 py-2.5 text-xs font-semibold text-muted-foreground hover:bg-muted hover:text-foreground">
      History
    </button>-->
    <!-- Buscador -->
    <div class="mb-4"> 
      <input 
        type="text" 
        placeholder="Buscar por nombre, género, identificación ó edad" 
        (input)="filterTable($event)" 
        class="w-full p-2 border border-gray-300 rounded-md" 
      />
    </div>
    <!-- Botón de ayuda -->
    <div class="mt-2 text-sm text-gray-500 flex items-center">
      <button class="text-blue-500 hover:underline mr-2">Ayuda</button>
      <span>Puede buscar por nombre, género, identificación o edad.</span>
    </div>
  </div>

  <div class="relative overflow-x-auto">
    <table class="w-full table-auto">
      <!--Table head-->
      <thead class="text-xs uppercase text-muted-foreground">
        <tr>
          <th class="py-3 text-left">Nombre</th>
          <th class="py-3 text-right">Identificación</th>
          <th class="py-3 text-right" *ngIf="!isIslandManager">Género</th>
          <th class="py-3 text-right" *ngIf="!isIslandManager">Edad</th>
          <th class="py-3 text-right" *ngIf="!isIslandManager">Condición</th>
          <th class="py-3 text-right">Acción</th>
        </tr>
      </thead>
      <!--end Table head-->
      <!--Table body-->
      <tbody *ngIf="filteredData.length != undefined">
        <tr
          *ngFor="let auction of filteredData"
          [auction]="auction"
          [isAssignUser]="isAssignUser"
          [isUnAssignUser]="isUnAssignUser"
          [isIslandManager]="isIslandManager"
          nft-auctions-table-item
          class="border-b border-dashed border-border hover:bg-card"></tr>
      </tbody>
      <tbody *ngIf="filteredData.length == undefined">
        <tr
          *ngFor="let auction of data"
          [auction]="auction"
          [isAssignUser]="isAssignUser"
          [isUnAssignUser]="isUnAssignUser"
          [isIslandManager]="isIslandManager"
          nft-auctions-table-item
          class="border-b border-dashed border-border hover:bg-card"
          (click)="selectUser($event, auction)"></tr>
      </tbody>
      <!--end::Table body-->
    </table>
  </div>
</div>
